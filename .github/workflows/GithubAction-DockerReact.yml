name: docker-react
on:
  push:
    branches:
      - 'master'
jobs:
  buildANDtest:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Docker login
        uses: docker/login-action@v2
        with:
          username: wentaozhai
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - 
        name: Build Image
        run: docker build -f Dockerfile.dev -t zhaiwentao/docker-react .

      -
        name: Test
        run: docker run -e CI=true zhaiwentao/docker-react npm run test
      
      -
        name: Build
        run: docker run -e CI=true zhaiwentao/docker-react npm run build
      
      - name: Check Build File
        run: docker run -e CI=true zhaiwentao/docker-react /user/app ls -l /user/app/build
